<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>QR Brute Force</title>
    <script type="text/javascript" src="qrcode.min.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <h3 id="sequence"></h3>
    <script type="text/javascript">
    
      var qrcode = new QRCode("qrcode");
      var sequence = 0;
      setInterval(function(){
        document.getElementById("sequence").innerHTML = sequence;
        qrcode.makeCode(sequence.toString());
        sequence++;
      }, 1000);

    </script>
  </body>
</html>
